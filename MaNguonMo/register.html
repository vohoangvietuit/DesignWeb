								<form class="formchange">
								<h4 class="rgth">Trả lời đầy đủ các vấn đề sau: </h4>
								<table class="rgt">
								  <tr>
								    <td><span  class="rg">Họ Tên</span></td>
								    <td><input type="text" name="hoten" id="rgt" placeholder="Nhập đầy đủ họ và Tên" required></td>
								  </tr>
								  <tr>
								    <td><span  class="rg">Tên tài khoản</span></td>
								    <td><input type="text" name="user" id="rgt" placeholder="Nhập tên tài khoản" required></td>
								  </tr>								 
								   <tr>

								  </tr>								   
								  <tr>
								    <td><span  class="rg">Email</span></td>

								  </tr>								
								    <tr>

								    <td><input type="text" name="phone" id="rgt" placeholder="Nhập số điện thoại"></td>
								  </tr>								   
								   <tr>

								    <td><input type="text" name="address" id="rgt" placeholder="Nhập địa chỉ chính xác"></td>
								  </tr>

									<input id="sb1" type="submit" value="Xác nhận">
